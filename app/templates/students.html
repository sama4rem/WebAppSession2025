<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des √©l√®ves</title>
    <style>
        /* Style de base du corps de la page */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;

            background-image: url("{{ url_for('static', filename='Background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: black;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Conteneur des boutons des √©l√®ves */
        .student-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        /* Bouton individuel pour un √©l√®ve */
        .student-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            min-width: 150px;
            position: relative;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        .student-btn:hover {
            background-color: #45a049;
        }

        /* Badge de notification (ROUGE, √† droite) */
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 22px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        /* ‚úÖ NOUVEAU STYLE POUR LE BADGE GRIS, √† gauche */
        .recorded-badge {
            position: absolute;
            top: -8px;
            left: -8px; /* Positionn√© √† gauche */
            background-color: #808080; /* Couleur grise */
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 22px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        /* Conteneur pour le bouton d'ajout (centr√©) */
        .add-student-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Bouton pour ajouter un √©l√®ve */
        #add-student-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Formulaire d'ajout (cach√©) */
        #add-student-form {
            margin-top: 15px;
        }
        #add-student-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #add-student-form button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Conteneur pour le bouton Archives en bas √† gauche */
        .archives-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .archives-container button {
            background-color: #607d8b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .student-buttons {
                flex-direction: column;
                align-items: center;
            }
            .student-btn {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Gestion des √©l√®ves</h1>

    <div class="student-buttons">
        {% for student in students %}
        <a href="{{ url_for('app_routes.remarks', student_id=student.id) }}">
            <button class="student-btn">
                
                {% if student.recorded_count > 0 %}
                    <span class="recorded-badge">{{ student.recorded_count }}</span> 
                {% endif %}

                {{ student.name }}
                
                {% if student.unrecorded_count > 0 %}
                    <span class="notification-badge">{{ student.unrecorded_count }}</span> 
                {% endif %}
            </button>
        </a>
        {% endfor %}
    </div>

    <div class="add-student-container">
        <button id="add-student-button" onclick="toggleForm()">‚ûï Ajouter un √©l√®ve</button>
        <form id="add-student-form" action="" method="POST" style="display: none;">
            <input type="text" name="name" placeholder="Nom de l'√©l√®ve" required>
            <button type="submit">Ajouter</button>
        </form>
    </div>

    <div class="archives-container">
        <a href="{{ url_for('app_routes.archived_students') }}">
            <button>üóÑÔ∏è Voir les archives</button>
        </a>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById('add-student-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
